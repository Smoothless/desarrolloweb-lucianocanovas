    <h2>Contactanos</h2>
    <form action="">
        <fieldset>
            <legend>Informacion Personal</legend>
            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre" placeholder="Tu Nombre">
            <br>
            <label for="Apellido">Apellido:</label>
            <input type="text" name="Apellido" placeholder="Tu Apellido">
            <br>
            <label for="email">E-mail:</label>
            <input type="text" name="email" placeholder="Tu E-Mail">
            <br>
            <label for="Telefono">Telefono:</label>
            <input type="text" name="Telefono" placeholder="Tu Numero de Telefono">
            <br>
            <label>Motivo de Contacto</label>
            <select name="Motivo" id="">
                <option value="Consultas">Consultas</option>
                <option value="Problemas">Problemas con la Compra</option>
                <option value="Otro">Otro</option>
            </select>
            <br>
            <label for="newsletter">Deseo Recibir Noticias</label>
            <input type="checkbox" name="newsletter">
            <br>
            <input type="text" name="comentarios" placeholder="Comentarios">
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </fieldset>
    </form>
    <footer>
        <p>Todos los medios de pago</p>
        <p>Telefono: 123456789</p>
        <p>E-Mail: email@email.com</p>
    </footer>
