    <h1 class="titulo">Contactanos</h1>
<div class="formulario">
    <form action="" class="formulario">
        <fieldset>
            <legend>Informacion Personal</legend>
            <label for="Nombre">Nombre:</label>
            <input class="formulario--input" type="text" name="Nombre" placeholder="Tu Nombre">
            <br>
            <label for="Apellido">Apellido:</label>
            <input class="formulario--input" type="text" name="Apellido" placeholder="Tu Apellido">
            <br>
            <label for="email">E-mail:</label>
            <input class="formulario--input" type="text" name="email" placeholder="Tu E-Mail">
            <br>
            <label for="Telefono">Telefono:</label>
            <input class="formulario--input" type="text" name="Telefono" placeholder="Tu Numero de Telefono">
            <br>
            <label>Motivo de Contacto</label>
            <select class="formulario--input" name="Motivo" id="">
                <option value="Consultas">Consultas</option>
                <option value="Problemas">Problemas con la Compra</option>
                <option value="Otro">Otro</option>
            </select>
            <br>
            <label for="newsletter">Deseo Recibir Noticias</label>
            <input type="checkbox" name="newsletter">
            <br>
            <input class="formulario--input" type="text" name="comentarios" placeholder="Comentarios">
            <br>
            <input class="button" type="submit" value="Enviar">
            <input class="button" type="reset" value="Limpiar">
        </fieldset>
    </form>
</div>
    <footer class="footer--contacto">
        <p>Todos los medios de pago</p>
        <p>Telefono: 123456789</p>
        <p>E-Mail: email@email.com</p>
