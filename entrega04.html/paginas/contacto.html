<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Hilera Indumentaria</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<body>
    <header>
        <nav class="navegacion">
            <ul>    
                <a href="../index.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="contacto.html">Contacto</a>
                <a href="comprar.html">Como Comprar</a>

            </ul>        
        </nav>
        <div class="titulo">
            <h2>Hilera Indumentaria</h2>
        </div>
    </header>
    <main>
        <div>
            <form action="" class="formulario">
                <fieldset>
                    <legend>Informacion Personal</legend>
                    <br>
                    <label for="Nombre">Nombre:</label>
                    <input type="text" name="Nombre" placeholder="Tu Nombre">
                    <br>
                    <label for="Apellido">Apellido:</label>
                    <input type="text" name="Apellido" placeholder="Tu Apellido">
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" placeholder="Tu E-Mail">
                    <br>
                    <label for="Telefono">Telefono:</label>
                    <input type="text" name="Telefono" placeholder="Tu Numero de Telefono">
                    <br>
                    <label>Motivo de Contacto</label>
                    <select class="opciones" name="Motivo" id="">
                        <option value="Consultas">Consultas</option>
                        <option value="Problemas">Problemas con la Compra</option>
                        <option value="Otro">Otro</option>
                    </select>
                    <br>
                    <div class="button">
                            <input type="submit" value="Enviar">
                            <br>
                            <input type="reset" value="Limpiar">
                    </div>
                            <br>
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>Todos los medios de pago</p>
        <p>Telefono: 123456789</p>
        <p>E-Mail: email@email.com</p>
    </footer>
