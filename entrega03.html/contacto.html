<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto GRID Pagina 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <ul>
            <a href="index.html">INICIO</a>
            <li>PRODUCTOS</li>
            <a href="contacto.html">CONTACTO</a>
            <li>COMO COMPRAR</li>
            <li>TALLES</li>
        </ul>
    </header>
    <main>
        <h1>CONTACTANOS</h1>
        <form action="" class="formulario">
            <fieldset>
                <label for="Nombre">Nombre:</label>
                <input class="formulario--input" type="text" name="Nombre" placeholder="Tu Nombre">
                <br>
                <label for="Apellido">Apellido:</label>
                <input class="formulario--input" type="text" name="Apellido" placeholder="Tu Apellido">
                <br>
                <label for="email">E-mail:</label>
                <input class="formulario--input" type="text" name="email" placeholder="Tu E-Mail">
                <br>
                <label for="Telefono">Telefono:</label>
                <input class="formulario--input" type="text" name="Telefono" placeholder="Tu Numero de Telefono">
                <br>
                <label>Motivo de Contacto</label>
                <select class="formulario--input" name="Motivo" id="">
                    <option value="Consultas">Consultas</option>
                    <option value="Problemas">Problemas con la Compra</option>
                    <option value="Otro">Otro</option>
                </select>
                <br>
                <label for="newsletter">Deseo Recibir Noticias</label>
                <input class="formulario--input" type="checkbox" name="newsletter">
                <br>
                <div class="contenedor--button">
                <input class="button" type="submit" value="Enviar">
                <input class="button" type="reset" value="Limpiar">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <div>Todos los medios de pago</div>
        <div>Telefono: 123456789</div>
        <div>E-Mail: email@email.com</div>
    </footer>
</body>
</html>
